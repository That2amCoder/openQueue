</form>

<!-- Modal button for test -->

<!-- Modal -->
<div class="modal fade" id="questionPopoutSubmit" tabindex="-1" role="dialog">
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="exampleModalLongTitle"><b>Question Sent</b></h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
<p>Your number is:</p>

<div class="user-queue-number" style="text-align:center">
<h1><span id="queue-number-value"></span></h1>
</div>

<p>Feel free to send another question to the queue.</p>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>
